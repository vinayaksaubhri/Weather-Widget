<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet"  href="css/search_bar.css">
    <link rel="stylesheet"  href="css/style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Search for the city..." class="search-box" id="search">
        <div class="search"></div>
      </div>
      <div class="weather_container">
           <div class="weather_card">
                <div class="city_name" id="city_name"></div>
                <div class="time" id="time_id"></div>
                <img src="" class="weather_img" id="image">
                <div class="weather_des" id="weather_des"></div>
                <img src="images/wind .png" alt="" class="weather_icon" id="wind">
                <div class="wind_text"></div>
                <img src="images/water.png" alt="" class="weather_icon" id="humidity">
                <div class="humidity_text"></div>
                <img src="images/computing .png" alt="" class="weather_icon" id=cloud>
                <div class="cloud_text"></div>
                <div class="temperature"></div>
           </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
